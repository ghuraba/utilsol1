<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Calculator Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title">Calculator</div>
            <div class="window-controls">
                <button class="minimize">-</button>
                <button class="maximize">+</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" readonly>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
                <div class="clear">C</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
